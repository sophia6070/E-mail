<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-email</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="mail_box">
        <div class="left">
          <img src="/images/logo.png" alt="" />
          <div class="content">
            <h2>Send a Mail</h2>
            <form id="contact-form" class="gform">
              <input type="hidden" name="contact_number" />
              <input type="hidden" name="subject" value="안녕하세요." />
              <label>Name</label>
              <input id="userName" type="text" name="name" placeholder="Name" />
              <label>E-mail</label>
              <input id="email" type="email" name="email" placeholder="E-mail" />
              <label>Content</label>
              <textarea
                id="message"
                name="message"
                cols="30"
                rows="10"
                placeholder="Content"
              ></textarea>
              <button class="btn">Send</button>
            </form>
          </div>
        </div>
        <div class="right">
          <img src="/images/mail.png" alt="" />
        </div>
      </div>

      <div class="dimm">
        <i class="xi-spinner-5 xi-spin"></i>
      </div>
      <div class="modal">
        <span>💌</span>
        <p>
          메일이 성공적으로<br />
          발송되었습니다.
        </p>
        <button class="close">닫기</button>
      </div>
    </div>
  </body>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
  ></script>
  <script type="text/javascript">
    ;(function () {
      // https://dashboard.emailjs.com/admin/account
      emailjs.init('kwVYDawpsxjnUwKXT')
    })()
  </script>
  <script src="./app.js"></script>
</html>
